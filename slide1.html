<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&amp;family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
        <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0F172A; /* Dark Slate Blue */
            font-family: 'Roboto', sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            display: flex;
            background-color: #0F172A;
            overflow: hidden;
        }
        /* Background Grid Pattern */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(#1E293B 1px, transparent 1px), linear-gradient(90deg, #1E293B 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
            z-index: 0;
        }
        /* Decorative Side Panel */
        .side-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 35%;
            height: 100%;
            background-color: #1E293B;
            z-index: 1;
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        /* Abstract Data Visual lines in side panel */
        .data-line {
            position: absolute;
            height: 2px;
            background-color: #10B981; /* Emerald */
            opacity: 0.3;
        }
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px 100px;
            z-index: 10;
            position: relative;
        }
        .brand-pill {
            display: inline-flex;
            align-items: center;
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34D399;
            padding: 6px 16px;
            border-radius: 9999px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            width: fit-content;
        }
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 4rem;
            line-height: 1.1;
            color: white;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .main-title span {
            color: #34D399; /* Emerald 400 */
        }
        .subtitle {
            font-size: 1.5rem;
            color: #CBD5E1;
            font-weight: 300;
            line-height: 1.5;
            max-width: 800px;
            border-left: 4px solid #10B981;
            padding-left: 1.5rem;
            margin-bottom: 4rem;
        }
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 3rem;
            border-top: 1px solid #334155;
            padding-top: 2rem;
            width: fit-content;
        }
        .footer-item p:first-child {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748B;
            margin-bottom: 0.25rem;
        }
        .footer-item p:last-child {
            font-size: 1.1rem;
            font-weight: 500;
            color: #F8FAFC;
        }
        /* Floating World Map Graphic in Side Panel (CSS Art) */
        .map-dots {
            width: 300px;
            height: 300px;
            background-image: radial-gradient(#334155 1.5px, transparent 1.5px);
            background-size: 15px 15px;
            opacity: 0.5;
            transform: rotate(-15deg);
        }
    </style>
    </head>
    <body>
        <div class="slide-container">
            <!-- Background Grid -->
            <div class="bg-grid"></div>
            <!-- Right Decoration Panel -->
            <div class="side-panel">
                <div class="map-dots"></div>
                <!-- Decorative Chart Lines -->
                <div class="data-line" style="width: 120%; top: 30%; left: -10%; transform: rotate(15deg);"></div>
                <div class="data-line" style="width: 120%; top: 45%; left: -10%; transform: rotate(25deg); background-color: white;"></div>
                <div class="data-line" style="width: 120%; top: 60%; left: -10%; transform: rotate(10deg);"></div>
                <i class="fas fa-globe-europe text-gray-700 text-9xl absolute" style="opacity: 0.1; right: -20px; bottom: -20px;"></i>
            </div>
            <!-- Main Content -->
            <div class="content-area">
                <div class="brand-pill">
                    <i class="fas fa-chart-line mr-2"></i>
                    Economische Analyse 2026
                </div>
                <h1 class="main-title">
                Actuele economische<br/><span>ontwikkelingen</span> in<br/>
                Europa &amp; de wereld </h1>
                <div class="subtitle">
                    <p>EU-India handelsakkoord, stijgende gasprijzen en de TACO-rally op de beurzen</p>
                </div>
                <div class="footer-grid">
                    <div class="footer-item">
                        <p>Gepresenteerd door</p>
                        <p>{Naam Presentator}</p>
                    </div>
                    <div class="footer-item">
                        <p>Vakgebied</p>
                        <p>Economie</p>
                    </div>
                    <div class="footer-item">
                        <p>Datum</p>
                        <p>27 Januari 2026</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
