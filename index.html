<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Presentation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
  }
  #slide-container {
    width: 100%;
    height: 100%;
  }
  .counter {
    position: fixed;
    bottom: 16px;
    right: 24px;
    color: rgba(255,255,255,0.7);
    font-size: 14px;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="slide-container"></div>
<div class="counter" id="counter">1 / 12</div>

<script>
const slides = [
  "slide1.html",
  "slide2.html",
  "slide3.html",
  "slide4.html",
  "slide5.html",
  "slide6.html",
  "slide7.html",
  "slide8.html",
  "slide9.html",
  "slide10.html",
  "slide11.html",
  "slide12.html"
];

let index = 0;
const container = document.getElementById("slide-container");
const counter = document.getElementById("counter");

// Load a slide via fetch
async function loadSlide(i) {
  const response = await fetch(slides[i]);
  const html = await response.text();
  container.innerHTML = html;
  counter.textContent = `${i + 1} / ${slides.length}`;
}

// Initial load
loadSlide(index);

// Arrow key navigation
window.addEventListener("keydown", e => {
  if (e.key === "ArrowRight" && index < slides.length - 1) {
    index++;
    loadSlide(index);
    e.preventDefault();
  }
  if (e.key === "ArrowLeft" && index > 0) {
    index--;
    loadSlide(index);
    e.preventDefault();
  }
});
</script>

</body>
</html>
