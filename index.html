<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Deck</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #0F172A;
  }

  /* Wrapper with border around every slide */
  #slideWrapper {
    width: 1280px;
    height: 720px;
    border: 4px solid #3B82F6;
    box-sizing: border-box;
    position: absolute;
    background-color: #0F172A;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <div id="slideWrapper">
    <iframe id="slideFrame" src="slide1.html"></iframe>
  </div>

<script>
  // 1️⃣ List all slides in correct order
  const slides = [
    "slide1.html", "slide2.html", "slide3.html", "slide4.html",
    "slide5.html", "slide6.html", "slide7.html", "slide8.html",
    "slide9.html", "slide10.html", "slide11.html", "slide12.html"
  ];

  let currentSlide = 0;
  const iframe = document.getElementById('slideFrame');
  const wrapper = document.getElementById('slideWrapper');

  function loadSlide(index) {
    if(index < 0) index = 0;
    if(index >= slides.length) index = slides.length - 1;
    currentSlide = index;
    iframe.src = slides[currentSlide];
    resizeSlide();
  }

  document.addEventListener('keydown', e => {
    if(e.key === "ArrowRight") loadSlide(currentSlide + 1);
    if(e.key === "ArrowLeft") loadSlide(currentSlide - 1);
  });

  function resizeSlide() {
    const scale = Math.min(
      window.innerWidth / 1280,
      window.innerHeight / 720,
      0.95 // Slightly smaller to prevent any cropping
    );

    const offsetX = (window.innerWidth - 1280 * scale) / 2;
    const offsetY = (window.innerHeight - 720 * scale) / 2;

    wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
  }

  window.addEventListener('resize', resizeSlide);

  // 2️⃣ Initial load
  loadSlide(0);
</script>
</body>
</html>
