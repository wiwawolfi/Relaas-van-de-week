<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Slide Deck</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #0F172A;
  }

  /* Border wrapper around the slide */
  #slideWrapper {
    width: 1280px;
    height: 720px;
    border: 4px solid #3B82F6; /* visible border around every slide */
    box-sizing: border-box;
    position: absolute; /* allows centering with translate */
    background-color: #0F172A; /* ensures background behind border */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <div id="slideWrapper">
    <iframe id="slideFrame" src="slide1.html"></iframe>
  </div>

<script>
  const totalSlides = 12;
  let currentSlide = 1;
  const iframe = document.getElementById('slideFrame');
  const wrapper = document.getElementById('slideWrapper');

  function loadSlide(n) {
    if (n < 1) n = 1;
    if (n > totalSlides) n = totalSlides;
    currentSlide = n;
    iframe.src = `slide${currentSlide}.html`;
    resizeSlide();
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') loadSlide(currentSlide + 1);
    if (e.key === 'ArrowLeft') loadSlide(currentSlide - 1);
  });

  function resizeSlide() {
    // Scale slightly smaller to fit all slides on screen
    const scale = Math.min(
      window.innerWidth / 1280,
      window.innerHeight / 720,
      0.95 // 95% scale to avoid cropping
    );

    // Center the wrapper
    const offsetX = (window.innerWidth - 1280 * scale) / 2;
    const offsetY = (window.innerHeight - 720 * scale) / 2;

    wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
  }

  window.addEventListener('resize', resizeSlide);
  resizeSlide(); // initial call
</script>
</body>
</html>
