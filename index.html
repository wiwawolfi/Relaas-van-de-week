<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Slides Navigation</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="slideFrame" src="slide1.html"></iframe>

  <script>
    const totalSlides = 12;
    let currentSlide = 1;
    const iframe = document.getElementById('slideFrame');

    function loadSlide(number) {
      if (number < 1) number = 1;
      if (number > totalSlides) number = totalSlides;
      currentSlide = number;
      iframe.src = `slide${currentSlide}.html`;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        loadSlide(currentSlide + 1);
      } else if (e.key === 'ArrowLeft') {
        loadSlide(currentSlide - 1);
      }
    });
  </script>
</body>
</html>
