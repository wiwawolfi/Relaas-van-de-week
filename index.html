<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HTML Slide Deck</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #0F172A;
  }

  #slideContainer {
    width: 1280px;
    height: 720px;
    position: absolute;
    transform-origin: top left;
  }

  iframe {
    width: 1280px;
    height: 720px;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <div id="slideContainer">
    <iframe id="slideFrame" src="slide1.html"></iframe>
  </div>

<script>
  const totalSlides = 12;
  let currentSlide = 1;
  const iframe = document.getElementById('slideFrame');
  const container = document.getElementById('slideContainer');

  function loadSlide(n) {
    if (n < 1) n = 1;
    if (n > totalSlides) n = totalSlides;
    currentSlide = n;
    iframe.src = `slide${currentSlide}.html`;
    resizeSlides();
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') loadSlide(currentSlide + 1);
    if (e.key === 'ArrowLeft') loadSlide(currentSlide - 1);
  });

  function resizeSlides() {
    const scale = Math.min(
      window.innerWidth / 1280,
      window.innerHeight / 720
    );

    const offsetX = (window.innerWidth - 1280 * scale) / 2;
    let offsetY = (window.innerHeight - 720 * scale) / 2;

    // Add extra vertical offset for slides that are cropped
    const slidesWithBottomContent = [1, 5, 7]; // example: slide numbers with content close to bottom
    if (slidesWithBottomContent.includes(currentSlide)) {
        offsetY -= 20; // move slide up by 20px to make bottom visible
    }

    container.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
  }

  window.addEventListener('resize', resizeSlides);
  resizeSlides(); // initial scale
</script>
</body>
</html>
