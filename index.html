<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HTML Slide Deck</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background-color: #0F172A;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Outer wrapper to center the scaled container */
  #wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }

  #slideContainer {
    width: 1280px;
    height: 720px;
    transform-origin: top left; /* keep scaling from top-left */
  }

  iframe {
    width: 1280px;
    height: 720px;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <div id="wrapper">
    <div id="slideContainer">
      <iframe id="slideFrame" src="slide1.html"></iframe>
    </div>
  </div>

<script>
  const totalSlides = 12;
  let currentSlide = 1;
  const iframe = document.getElementById('slideFrame');
  const container = document.getElementById('slideContainer');

  function loadSlide(n) {
    if(n < 1) n = 1;
    if(n > totalSlides) n = totalSlides;
    currentSlide = n;
    iframe.src = `slide${currentSlide}.html`;
  }

  document.addEventListener('keydown', e => {
    if(e.key === 'ArrowRight') loadSlide(currentSlide + 1);
    if(e.key === 'ArrowLeft') loadSlide(currentSlide - 1);
  });

  function resizeSlides() {
    const scale = Math.min(
      window.innerWidth / 1280,
      window.innerHeight / 720
    );
    container.style.transform = `scale(${scale})`;
  }

  window.addEventListener('resize', resizeSlides);
  resizeSlides(); // initial scale
</script>
</body>
</html>
